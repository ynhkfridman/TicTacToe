<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        table {
            margin: 0 auto;
            border-collapse: collapse;
            margin-top: 20vh;
        }
        td {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
        }
        #status {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }
        #new-game-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td id="cell-0-0"></td>
            <td id="cell-0-1"></td>
            <td id="cell-0-2"></td>
        </tr>
        <tr>
            <td id="cell-1-0"></td>
            <td id="cell-1-1"></td>
            <td id="cell-1-2"></td>
        </tr>
        <tr>
            <td id="cell-2-0"></td>
            <td id="cell-2-1"></td>
            <td id="cell-2-2"></td>
        </tr>
    </table>
    <div id="status"></div>
    <button id="new-game-btn">New Game</button>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
